sudo: required
language: go
services:
- docker
script:
- scripts/build.sh ${TRAVIS_BRANCH} linux
deploy:
- provider: script
  script: bash scripts/publish_docker.sh ${TRAVIS_BRANCH}
  on:
    tags: true
- provider: script
  script: bash scripts/publish_docker.sh ${TRAVIS_BRANCH} latest
  on:
    branch: master
env:
  global:
  - DOCKER_REPO=readytalk/route53-healthcheck-status
  - secure: 
  - secure: 
